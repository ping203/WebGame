    <script>

        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
    <!-- . end head main with js-->

<script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        if (response.status === 'connected') {
            SendMessage('FacebookControl', 'SendAccetoken', response.authResponse.accessToken);
        }
    }
    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });
    }

    window.fbAsyncInit = function () {
        FB.init({
            appId: '1380151455333128',
            cookie: true,  // enable cookies to allow the server to access
                           // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.5' // use graph api version 2.5
        });
    };

    // Load the SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function myFacebookLogin() {
        FB.login(
                function (response) {
                    checkLoginState();
                }, {scope: 'public_profile,email'});
    }

    function myFacebookInvite() {
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                FB.ui({
                    method: 'apprequests',
                    message: 'RGame - Chơi bài đổi thưởng!'
                }, function (response) {
                    if (response) {
                        alert('Mời bạn bè thành công!');
                    } else {
                        alert('Mời bạn bè thất bại!');
                    }
                });
            } else {
                alert('Bạn chưa đăng nhập facebook!');
            }
        });
    }

    function StartLoad() {
        //alert('haha');
        isLoaded = true;
        if (isLoaded) {
            $("#canvas_game").show();
            $("#loading").hide();
        }
    }

    function ShareFB(vip) {
        var str = 'Chúc mừng bạn đã lên vip ' + vip;
        //alert(str);
        FB.ui({
            method: 'share',
            href: 'http://choibaidoithuong.org/',
            caption: str,
        }, function (response) {

        });
    }


    window.onbeforeunload = function () {
        return "";
    }
</script>
